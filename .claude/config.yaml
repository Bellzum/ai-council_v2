project:
  name: ai-council
  type: web-application
  tech_stack:
    languages:
    - Python
    frameworks:
    - Streamlit
    platforms:
    - Docker
    - Azure
  source_directory: src
  test_directory: tests
work_tracking:
  platform: azure-devops
  organization: https://dev.azure.com/keychainio
  project: https://dev.azure.com/keychainio/AI%20Council
  credentials_source: cli
  work_items_directory: .claude/work-items
  work_item_types:
    epic: Epic
    feature: Feature
    story: User Story
    task: Task
    bug: Bug
  custom_fields: {}
  iteration_format: '{project}\\{sprint}'
  sprint_naming: Sprint {number}
quality_standards:
  test_coverage_min: 80
  critical_vulnerabilities_max: 0
  high_vulnerabilities_max: 0
  medium_vulnerabilities_max: 5
  code_complexity_max: 10
  duplicate_code_max: 3.0
  build_time_max_minutes: 10
  test_time_max_minutes: 5
agent_config:
  models:
    architect: claude-opus-4-5
    senior-engineer: claude-opus-4-5
    engineer: claude-opus-4-5
    analyst: claude-sonnet-4-5
    security: claude-opus-4-5
    scrum-master: claude-sonnet-4-5
    qa: claude-sonnet-4-5
    devops: claude-sonnet-4-5
    ux: claude-sonnet-4-5
    writer: claude-sonnet-4-5
    reviewer: claude-sonnet-4-5
    release: claude-sonnet-4-5
    performance: claude-sonnet-4-5
  enabled_agents:
  - business-analyst
  - architect
  - senior-engineer
  - engineer
  - tester
  - security-specialist
  - scrum-master
  available_agents:
  - business-analyst
  - architect
  - senior-engineer
  - engineer
  - tester
  - security-specialist
  - scrum-master
  - release-manager
  - code-reviewer
  - documentation-specialist
  - technical-writer
  - ux-designer
  agent_specific: {}
workflow_config:
  state_directory: .claude/workflow-state
  profiling_directory: .claude/profiling
  checkpoint_enabled: true
  verification_enabled: true
  max_retries: 3
  timeout_minutes: 30
context_config:
  index_path: .claude/context-index.yaml
  auto_generate_index: true
  always_include:
  - CLAUDE.md
  max_tokens_per_agent: 4000
  root_context_max_tokens: 1500
  enable_caching: true
  cache_ttl_minutes: 30
  cache_directory: .claude/cache/context
  enable_analytics: true
  analytics_directory: .claude/reports/context-analytics
deployment_config:
  environments:
  - dev
  - uat
  - prod
  default_environment: dev
  deployment_tasks_enabled: true
  deployment_task_types:
  - local_docker
  - dev_deployment
  - uat_deployment
  - terraform_infrastructure
custom: {}
